<template name="header">
  <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{pathFor 'home'}}"><img src="\siteAssets\greensqlogo.png" alt="GreenSquare"></a>
        {{> userLocation}}
    </div>
    <div class="collapse navbar-collapse" id="navigation">
      <ul class="nav navbar-nav">
        <li class="{{activeRouteClass 'home' 'newSpaces'}}">
          <a href="{{pathFor 'newSpaces'}}">New</a>
        </li>
        <li class="{{activeRouteClass  'bestSpaces'}}">
          <a href="{{pathFor 'bestSpaces'}}">Best</a>
        </li>
        {{#if currentUser}}
          <li class="{{activeRouteClass 'spaceSubmit'}}">
            <a href="{{pathFor 'spaceSubmit'}}">Submit Space</a>
          </li>
          <li class="dropdown">
            {{> notifications}}
          </li>
        {{/if}}
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {{> loginButtons}}
      </ul>
    </div>
  </nav>
</template>
