<template name="spacePage">
  <div class="space-page page">
    {{> spaceItem}}
    <div class="map-container">
      {{> googleMap name="map" options=mapOptions}}
    </div>

  
    <ul class="comments">
      {{#each reviews}}
        {{> reviewItem}}
      {{/each}}
    </ul>
  
    {{#if currentUser}}
      {{> reviewSubmit}}
    {{else}}
      <p>Please log in to leave a comment.</p>
    {{/if}}
  </div>
</template>
