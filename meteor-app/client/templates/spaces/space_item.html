<template name="spaceItem">
  <div style="background-size: {{width}}px auto;
              background-image: url(/mouse.png);
              background-repeat: no-repeat;
              border: 1px solid #777777;
              height: {{height}}px;
              width: {{width}}px;"
              class="thumbnail">
    <div class="">
      <p>
        <a href="{{pathFor 'spacePage'}}">{{pluralize reviewsCount "review"}}</a>
        {{#if ownSpace}}<a href="{{pathFor 'spaceEdit'}}">Edit</a>{{/if}}
      </p>
    </div>
    <a href="{{pathFor 'spacePage'}}" class="discuss btn btn-default">Discuss</a>
  </div>
</template>
