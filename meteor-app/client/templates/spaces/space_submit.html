<template name="spaceSubmit">
  <form class="main form page">
    <div class="form-group {{errorClass 'url'}}">
      <div class="controls">
          <label class="control-label" for="url">URL</label>
          <input name="loc" id="loc" type="text" value="" placeholder="Location" class="form-control"/>
          <input name="picUrl" id="picUrl" type="text" value="" placeholder="Picture URL" class="form-control"/>
          <input name="title" id="title" type="text" value="" placeholder="Name of Space" class="form-control"/>
          <input name="address" id="address" type="text" value="" placeholder="Address" class="form-control"/>
          <span class="help-block">{{errorMessage 'url'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
          <input name="title" id="title" type="text" value="" placeholder="Name your space" class="form-control"/>
          <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
