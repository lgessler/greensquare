


<template name="spacesList">
  <div class="container">
    <div class="spaces">
      <!-- Set up reactive grid -->
      <div id="spacegrid">
        {{#each spaces}}
          {{> spaceItem}}
        {{/each}}
      </div>

      {{#if nextPath}}
        <a class="load-more" href="{{nextPath}}">Load more</a>
      {{else}}
        {{#unless ready}}
          {{> spinner}}
        {{/unless}}
      {{/if}}
    </div>
  </div>
</template>
