<template name="spacesList">
  <div class="spaces page">
    <div class="wrapper">
      {{#each spaces}}
        {{> spaceItem}}
        {{> spaceListPhoto}}
      {{/each}}
    </div>
    
    {{#if nextPath}}
      <a class="load-more" href="{{nextPath}}">Load more</a>
    {{else}}
      {{#unless ready}}
        {{> spinner}}
      {{/unless}}
    {{/if}}
  </div>
</template>
