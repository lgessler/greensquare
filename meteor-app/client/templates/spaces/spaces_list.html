<template name="spacesList">
  <div class="container-fluid">
    <div class="">
      <!-- Set up reactive grid -->
      <div id="spacegrid" class="wrapper">
        {{#each spaces}}
          {{> spaceItem}}
        {{/each}}
      </div>
      
      {{#if nextPath}}
        <a class="load-more" href="{{nextPath}}">Load more</a>
      {{else}}
        {{#unless ready}}
          {{> spinner}}
        {{/unless}}
      {{/if}}
    </div>
  </div>
</template>
